<html>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0, shrink-to-fit=no">
<head>
    <title><!--Sitename--> - /<!--PathArrayStart--><!--PathArrayName-->/<!--PathArrayEnd--></title>
    <style>
        /* 样式用于 iframe 的展示 */
        #preview {
            display: none; /* 默认隐藏 */
            width: 100%;
            height: 500px; /* 可以根据需要调整高度 */
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
    <script>
        function previewImage(url) {
            var iframe = document.getElementById('preview');
            iframe.src = url + '?preview'; // 添加 ?preview 参数
            iframe.style.display = 'block'; // 显示 iframe
        }
    </script>
</head>
<body>
    <h1><!--Sitename--> - /<!--DiskPathArrayStart--><!--PathArrayName-->/<!--DiskPathArrayEnd--></h1>
    <hr>
    <table>
    <!--BackArrowStart-->
        <tr><td colspan="3"><a href="<!--BackArrowUrl-->">../</a></td></tr>
    <!--BackArrowEnd-->
    <!--ListStart-->
    <!--IsFolderStart-->
    <!--FolderListStart-->
        <tr><td><a href="<!--FileEncodeReplaceUrl__Folder-->"><!--FileEncodeReplaceName-->/</a></td><td align="right"><!--lastModifiedDateTime--></td><td align="right">-</td></tr>
    <!--FolderListEnd-->
    <!--FileListStart-->
        <tr>
            <td>
                <a href="javascript:void(0);" onclick="previewImage('<!--FileEncodeReplaceUrl-->')"><!--FileEncodeReplaceName--></a>
            </td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right"><!--size--></td>
        </tr>
    <!--FileListEnd-->
    <!--IsFolderEnd-->
    <!--ListEnd-->
    </table>
    <hr>
    
    <!-- 用于显示预览的 iframe -->
    <iframe id="preview"></iframe>
</body>
</html>
