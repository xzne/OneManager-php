<html>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0, shrink-to-fit=no">

<head>
    <title><!--Sitename--> - /<!--PathArrayStart--><!--PathArrayName-->/<!--PathArrayEnd--></title>
</head>

<body>
    <h1><!--Sitename--> - /<!--DiskPathArrayStart--><!--PathArrayName-->/<!--DiskPathArrayEnd--></h1>
    <hr>
    <table>
        <!--BackArrowStart-->
        <tr>
            <td colspan="3"><a href="<!--BackArrowUrl-->">../</a></td>
        </tr>
        <!--BackArrowEnd-->
        <!--ListStart-->
        <!--IsFolderStart-->
        <!--FolderListStart-->
        <tr>
            <td><a href="<!--FileEncodeReplaceUrl-->/"><!--FileEncodeReplaceName-->/</a></td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right">-</td>
        </tr>
        <!--FolderListEnd-->
        <!--FileListStart-->
        <tr>
            <td>
                <!-- 判断文件类型，只有图片文件才能预览 -->
                <a href="<!--FileEncodeReplaceUrl-->" 
                   onclick="return isImage('<!--FileEncodeReplaceName-->');">
                    <!--FileEncodeReplaceName-->
                </a>
            </td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right"><!--size--></td>
        </tr>
        <!--FileListEnd-->
        <!--IsFolderEnd-->
        <!--ListEnd-->
    </table>
    <hr>

    <script>
        // 判断文件是否为图片类型
        function isImage(fileName) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const extension = fileName.split('.').pop().toLowerCase();
            if (imageExtensions.includes(extension)) {
                // 如果是图片，允许链接跳转
                return true;
            } else {
                // 如果不是图片，阻止默认行为
                alert('此文件无法预览。');
                return false;
            }
        }
    </script>
</body>

</html>
