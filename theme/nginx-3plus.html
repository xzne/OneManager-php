<html>

<head>
    <title><!--Sitename--> - /<!--PathArrayStart--><!--PathArrayName-->/<!--PathArrayEnd--></title>
</head>

<body>

            <td colspan="3"><a href="<!--BackArrowUrl-->">../</a></td>
        </tr>
        <!--BackArrowEnd-->
        <!--ListStart-->
        <!--IsFolderStart-->
        <!--FolderListStart-->

                <a href="<!--FileEncodeReplaceUrl-->" target="_blank">

                    <img src="<!--FileEncodeReplaceUrl-->" alt="图片预览" style="max-width: 100px; height: auto; display: inline-block;" />

            </td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right"><!--size--></td>
        </tr>
        <!--FileListEnd-->
        <!--IsFolderEnd-->
        <!--ListEnd-->
    </table>
    <hr>
</body>
