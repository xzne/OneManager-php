<html>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=5.0, maximum-scale=1.0, shrink-to-fit=no">

<head>
    <title><!--Sitename--> - /<!--PathArrayStart--><!--PathArrayName-->/<!--PathArrayEnd--></title>
    <style>
        /* 模态框样式 */
        .modal {
            display: none; /* 隐藏模态框 */
            position: fixed; /* 固定位置 */
            z-index: 1000; /* 置于顶部 */
            left: 0;
            top: 0;
            width: 100%; /* 全宽 */
            height: 100%; /* 全高 */
            overflow: auto; /* 启用滚动 */
            background-color: rgb(0,0,0); /* 背景颜色 */
            background-color: rgba(0,0,0,0.9); /* 背景透明 */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%; /* 宽度 */
            max-width: 700px; /* 最大宽度 */
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1><!--Sitename--> - /<!--DiskPathArrayStart--><!--PathArrayName-->/<!--DiskPathArrayEnd--></h1>
    <hr>
    <table>
        <!--BackArrowStart-->
        <tr>
            <td colspan="3"><a href="<!--BackArrowUrl-->">../</a></td>
        </tr>
        <!--BackArrowEnd-->
        <!--ListStart-->
        <!--IsFolderStart-->
        <!--FolderListStart-->
        <tr>
            <td><a href="<!--FileEncodeReplaceUrl-->/"><!--FileEncodeReplaceName-->/</a></td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right">-</td>
        </tr>
        <!--FolderListEnd-->
        <!--FileListStart-->
        <tr>
            <td>
                <a href="#" onclick="return handleFileClick('<!--FileEncodeReplaceUrl-->', '<!--FileEncodeReplaceName-->');">
                    <!--FileEncodeReplaceName-->
                </a>
            </td>
            <td align="right"><!--lastModifiedDateTime--></td>
            <td align="right"><!--size--></td>
        </tr>
        <!--FileListEnd-->
        <!--IsFolderEnd-->
        <!--ListEnd-->
    </table>
    <hr>

    <script>
        // 处理文件点击事件
        function handleFileClick(fileUrl, fileName) {
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];
            const extension = fileName.split('.').pop().toLowerCase();

            if (imageExtensions.includes(extension)) {
                // 如果是图片，打开新标签页
                window.open(fileUrl, '_blank');
            } else {
                // 如果不是图片，弹出提示
                alert('此文件无法预览。');
            }
            return false; // 防止默认行为
        }
    </script>
</body>

</html>
